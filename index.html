<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fave Arrays!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's make an array!!!!!!!!!!!</h1>
      </div>
      <h2>Fill out the form with some of your FAVES!</h2>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="cheese">What's your favorite cheese?</label>
            <input id="cheese" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What's your favorite animal that is a tiger and not anything else?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="larry">What's your favorite thing about Larry?</label>
            <input id="larry" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="max">What's your least favorite pair of shoes that Max has worn?</label>
            <input id="max" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="brady">Who is your most favorite Brady of the Bunch? (we know it's not Marcia so keep thinking)</label>
            <input id="brady" class="form-control" type="text">
          </div>
          <div class="button">
            <button type="submit" class="btn">Show me the money!</button>
          </div>        
        </form>
      </div>
      <h1> Here are your favorites!</h1>
      <div id="results">
      </div>
    </div>
  </body>
</html>
